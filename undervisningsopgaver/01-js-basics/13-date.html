<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <input type="text" placeholder="Dit alder" id="dinalder">
    <input type="text" placeholder="Din dates alder" id="datealder">

    <button type="button" id="knap">Udregn</button>



    <script>
        document.querySelector("#knap").addEventListener("click", udregn);



        function udregn() {
            let dinalder = document.querySelector("#dinalder").value;
            let datealder = document.querySelector("#datealder").value;

            let dig = dinalder / 2 + 7;
            let date = datealder / 2 + 7;


            if (datealder >= dig && dinalder > 15 && datealder > 15) {
                console.log("Reglen er overholdt for dig!");
            } else if (datealder < dig || datealder < 15) {
                console.log("Din date er for ung!")
            }

            if (dinalder >= date && dinalder > 15 && datealder > 15) {
                console.log("Reglen er overholdt for din date!")
            } else if (dinalder < date || dinalder < 15) {
                console.log("Du er for ung til din date!")
            }
        }

    </script>
</body>

</html>
