<body>
    <p>Hvor gammel er din hund?</p>
    <input type="text" placeholder="Din hunds alder" id="alderinput">
    <button type="button" id="knap">Udregn alder</button>


    <script>
        document.querySelector("#knap").addEventListener("click", knapClick)





        //        let log = Math.log(alder);

        function knapClick() {
            let alder = document.querySelector("#alderinput").value;
            let hundalder = 16 * Math.log(alder) + 31;
            console.log("Din hunds alder er", hundalder);

        }

    </script>
</body>
