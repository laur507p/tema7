<body>

    <input placeholder="Hvor lang er din flyrejse?" type="text" id="inputtimer">
    <button type="button" id="knap">Klik her for at udregne CO2</button>
    <script>
        document.querySelector("#knap").addEventListener("click", knapKlik);

        function knapKlik() {
            let timer = document.querySelector("#inputtimer").value;

            let co2VedFly = timer * 109;

            console.log("Ved", timer, "timers flyrejse har du udledt", co2VedFly, "kgCO2")

            if (co2VedFly < 100) {
                console.log("Tæt pã Thunberg");
            } else if (co2VedFly < 200) {
                console.log("Ja ja, du behøver ikke at melde dig ud af Å!")
            } else if (co2VedFly < 600) {
                console.log("Det er godt for turismen i nordeuropa")
            } else if (co2VedFly > 600) {
                console.log("Nå ja vi kan jo altid kolonisere en anden planet ..")
            }

        }

    </script>
</body>

</html>
