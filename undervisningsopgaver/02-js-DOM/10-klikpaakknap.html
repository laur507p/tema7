<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }

    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        let klikButton = document.querySelector("#klik");
        let sletButton = document.querySelector("#slet");
        let box = document.querySelector("#box");
        let bax = document.querySelector("#bax");

        klikButton.addEventListener("click", clickKlik);
        sletButton.addEventListener("click", sletText);
        document.querySelector("#html").addEventListener("click", htmlClick);
        document.querySelector("#flyt").addEventListener("click", flytClick);

        function clickKlik() {
            box.textContent = "KLIK";
        }

        function sletText() {
            box.textContent = "";
        }

        function htmlClick() {
            bax.innerHTML = "<h2>En h2er</h2> <p>En p'er</p>";
        }

        function flytClick() {
            bax.innerHTML = "";
            bax.textContent = "KLIK";

            box.textContent = "";
            box.innerHTML = "<h2>En h2er</h2> <p>En p'er</p>";
        }

    </script>
</body>

</html>
