<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }

        /*********************/

    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        let box1 = document.querySelector("#box1");
        let box2 = document.querySelector("#box2");
        let box3 = document.querySelector("#box3");
        let box4 = document.querySelector("#box4");

        box1.addEventListener("click", () => {
            box1.style.background = "blue";
            box1.style.transiton = "1s";
        });

        box2.addEventListener("click", () => {
            box2.style.background = "pink";
            box2.style.transiton = "1s";
        });

        box3.addEventListener("click", () => {
            box3.style.background = "purple";
            box3.style.transiton = "1s";
        });

        box4.addEventListener("click", () => {
            box4.style.background = "yellow";
            box4.style.transiton = "1s";
        });

    </script>
</body>

</html>
