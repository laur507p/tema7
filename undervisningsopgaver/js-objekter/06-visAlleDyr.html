<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <template>
        <article class="dyrinfo">
            <h3></h3>
            <img src="" alt="">
            <p class="type">Type:</p>
            <p class="levested">Levested</p>
        </article>
    </template>

    <section class="data-container"></section>

    <style>
        article {
            border: 1px solid black;
        }

        main {
            display: grid;

        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", visDyr);




        let dyrListe = [{
                "navn": "frø",
                "type": "amfibie",
                "levested": "swamp",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            },
            {
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            },
            {
                "navn": "sild",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            },
            {
                "navn": "Krokodille",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            },
        ]

        console.log(dyrListe);

        function visDyr() {

            const container = document.querySelector(".data-container");
            const dyrTemplate = document.querySelector("template");

            dyrListe.forEach(dyrtype => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyrtype.navn;
                klon.querySelector(".type").textContent = dyrtype.type;
                klon.querySelector(".levested").textContent = dyrtype.levested;
                klon.querySelector("img").src = dyrtype.billede;
                container.appendChild(klon);
            })
        }

    </script>
</body>

</html>
